{% set name = "apache-airflow-providers-cncf-kubernetes" %}
{% set version = "7.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cc295c2e53f823e647352bb32eb8e55ac406a46fe2f0a07e477991d7d065578b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=67.2.0,<68.0.0
    - pip
  run:
    - python >=3.8
    - aiofiles >=23.2.0
    - apache-airflow >=2.5.0
    - asgiref >=3.5.2
    - cryptography >=2.0.0
    - google-re2 >=1.0
    - python-kubernetes >=21.7.0,<24
    - kubernetes_asyncio >=18.20.1,<25

test:
  imports:
    - airflow.providers.cncf.kubernetes
    - airflow.providers.cncf.kubernetes.backcompat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://airflow.apache.org/
  summary: Provider for Apache Airflow. Implements apache-airflow-providers-cncf-kubernetes package
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-cncf-kubernetes/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
